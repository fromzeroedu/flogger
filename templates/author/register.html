<form method="POST" action="{{ url_for('.register')}}">
    {{ form.csrf_token }}
    <div>
      {{ form.full_name.label }} {{ form.full_name }}
    </div>
    <div>
      {{ form.email.label }} {{ form.email }}
    </div>
    <div>
      {{ form.password.label }} {{ form.password }}
    </div>
    <div>
      {{ form.confirm.label }} {{ form.confirm }}
    </div>
    <div>
      <input type="submit" value="Register">
    </div>
</form>
